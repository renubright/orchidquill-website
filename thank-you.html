<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Orchid Quill — Thank You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thank You — Orchid Quill" />

    <link rel="icon" type="image/svg+xml" href="images/orchid-quill-logo.svg" />

    <!-- Preload custom font for faster loading -->
    <link
      rel="preload"
      href="fonts/LucyRose.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header / Navigation -->
    <div id="header-placeholder"></div>

    <main>
      <section class="section section-contact">
        <div class="container">
          <header class="section-header">
            <p class="eyebrow">Inquiry Received</p>
          </header>
          <div class="contact-box">
            <div style="text-align: center; max-width: 600px; margin: 0 auto">
              <p
                style="
                  font-size: 1.2rem;
                  margin-bottom: 2rem;
                  line-height: 1.6;
                  color: #ede8d0;
                "
              >
                Thank you for your interest. We will get back to you within 48
                hours.
              </p>
              <div style="display: flex; justify-content: center">
                <a href="index.html" id="home-button" class="btn btn-primary">
                  <span id="progress-bar"></span>
                  <span>Return to Home</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/load-components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
