<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Orchid Quill — Thank You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thank You — Orchid Quill" />

    <link rel="icon" type="image/svg+xml" href="images/Orchid Quill Logo.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header / Navigation -->
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <span class="logo-main">Orchid Quill</span>
        </a>

        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="nav-toggle-line"></span>
          <span class="nav-toggle-line"></span>
        </button>

        <nav class="site-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Inquiry</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section section-contact">
        <div class="container">
          <header class="section-header">
            <p class="eyebrow">Inquiry Received</p>
          </header>
          <div class="contact-box">
            <div style="text-align: center; max-width: 600px; margin: 0 auto">
              <p
                style="
                  font-size: 1.2rem;
                  margin-bottom: 2rem;
                  line-height: 1.6;
                  color: #ede8d0;
                "
              >
                Thank you for your interest. We will get back to you within 48
                hours.
              </p>
              <div style="display: flex; justify-content: center">
                <a
                  href="index.html"
                  id="home-button"
                  class="btn btn-primary"
                >
                  <span id="progress-bar"></span>
                  <span>Return to Home</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-left">
          <p>&copy; <span id="year"></span> Orchid Quill. All rights reserved.</p>
          <p class="footer-note">
            Crafted with care for couples who love beautiful details.
          </p>
        </div>
        <div class="footer-right">
          <a
            href="https://www.instagram.com/YOUR_USERNAME"
            target="_blank"
            rel="noopener"
            aria-label="Instagram"
            class="social-link"
          >
            <!-- Instagram SVG -->

            target="_blank"
            rel="noopener"
            aria-label="Pinterest"
            class="social-link"

    <script src="script.js"></script>
