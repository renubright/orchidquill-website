<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Orchid Quill — Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio — Orchid Quill" />

    <link rel="icon" type="image/svg+xml" href="images/orchid-quill-logo.svg" />

    <!-- Preload custom font for faster loading -->
    <link
      rel="preload"
      href="fonts/LucyRose.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header / Navigation -->
    <div id="header-placeholder"></div>

    <main>
      <!-- Portfolio Gallery -->
      <section id="portfolio-gallery" class="section">
        <div class="container">
          <header class="section-header">
            <p class="eyebrow">Portfolio</p>
          </header>
          <div class="portfolio-box">
            <div class="portfolio-grid">
              <!-- Portfolio images will be dynamically loaded by load-portfolio.js -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox-modal" aria-hidden="true">
      <div class="lightbox-overlay"></div>
      <div class="lightbox-content">
        <button class="lightbox-close" aria-label="Close lightbox">
          &times;
        </button>
        <img class="lightbox-image" src="" alt="" />
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/load-components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/load-portfolio.js"></script>
  </body>
</html>
