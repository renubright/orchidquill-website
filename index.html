<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Orchid Quill | Bespoke Wedding Stationery & Paper Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Orchid Quill is a bespoke wedding stationery and paper studio, crafting luxurious, heartfelt designs for modern romantics."
    />

    <link rel="icon" type="image/svg+xml" href="images/orchid-quill-logo.svg" />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="fonts/LucyRose.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/playfairdisplay/v30/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKdFvXDXbtY.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header / Navigation -->
    <div id="header-placeholder"></div>

    <main id="home">
      <section class="pre-hero">
        <div class="pre-hero-logo">
          <div class="hero-photos" aria-label="Portfolio photos">
            <img src="images/orchid-quill-logo.svg" alt="Portfolio 1" />
          </div>
          <p class="eyebrow">Bespoke Wedding Stationery</p>
        </div>
      </section>

      <section class="hero">
        <div class="hero-box">
          <div class="hero-copy">
            <p>
              We design one-of-a-kind invitations that are as unique as the love
              stories they represent.
            </p>
            <div class="hero-photos" aria-label="Portfolio photos">
              <img src="images/home-hero-1.png" alt="Portfolio 1" />
              <img src="images/home-hero-2.png" alt="Portfolio 2" />
              <img src="images/home-hero-3.png" alt="Portfolio 3" />
            </div>
            <p>More than just an invitation, it's a timeless work of art.</p>
            <div class="hero-actions">
              <a href="contact.html" class="btn btn-primary">Inquire Now</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/load-components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
